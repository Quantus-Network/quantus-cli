[package]
name = "quantus-cli"
version = "0.1.0"
edition = "2021"
authors = ["Quantus Network"]
license = "Apache-2.0"
description = "Command line interface for interacting with the Quantus Network"
repository = "https://github.com/Quantus-Network/quantus-cli"

[[bin]]
name = "quantus"
path = "src/main.rs"

[dependencies]
# CLI and async runtime
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.24", features = ["rt-multi-thread", "macros", "time"] }

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# Crypto and wallet
bip39 = "2.0"
hex = "0.4"
rand = "0.8"

# Logging and error handling
anyhow = "1.0"
env_logger = "0.11"
log = "0.4"
thiserror = "1.0"

# Terminal UI
colored = "2.0"
console = "0.15"

# Additional utilities
chrono = { version = "0.4", features = ["serde"] }
dirs = "5.0"

# Note: Substrate/Polkadot and Quantus-specific dependencies will be added later
# once we confirm the exact paths and versions needed
