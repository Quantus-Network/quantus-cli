[package]
name = "quantus-cli"
version = "1.0.0"
edition = "2021"
authors = ["Quantus Network"]
license = "Apache-2.0"
description = "Command line interface and library for interacting with the Quantus Network"
homepage = "https://quantus.com"
repository = "https://github.com/Quantus-Network/quantus-cli"
keywords = ["blockchain", "cli", "crypto", "quantum", "quantus-network"]
categories = ["api-bindings", "command-line-utilities", "cryptography"]
readme = "README.md"

[lib]
name = "quantus_cli"
path = "src/lib.rs"

[[bin]]
name = "quantus"
path = "src/main.rs"

[dependencies]
# CLI and async runtime
clap = { version = "4.5", features = ["derive"] }
tokio = { version = "1.46", features = ["full"] }

# Serialization and configuration
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"

# Error handling
thiserror = "2.0"

# Terminal UI
colored = "3.0"
indicatif = "0.17"

# Additional utilities
sha2 = "0.10"
hex = "0.4"
chrono = { version = "0.4", features = ["serde"] }
dirs = "6.0"
rpassword = "7.4"

# Quantum-Safe Encryption
argon2 = "0.5"   # Password-based key derivation (quantum-safe)
rand = "0.9"
aes-gcm = "0.10" # AES-256-GCM (quantum-safe with 256-bit keys)

# Quantus crypto dependencies
qp-rusty-crystals-dilithium = { version = "2.1.0" }
qp-rusty-crystals-hdwallet = { version = "1.3.0" }
qp-poseidon = { version = "1.0.7", features = [
	"serde",
] }
qp-poseidon-core = { version = "1.0.7", default-features = false, features = ["p2", "p3"] }
qp-dilithium-crypto = { version = "0.2.1", features = ["serde"] }

# HTTP client for Subsquid queries
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
blake3 = "1.8"

# Force patched version of bytes (RUSTSEC-2026-0007)
bytes = "1.11.1"

# Blockchain and RPC client
codec = { package = "parity-scale-codec", version = "3.7", features = [
	"derive",
] }
sp-core = { version = "37.0.0" }
sp-runtime = { version = "42.0.0" }
frame-support = { version = "41.0.0" }
subxt = "0.43.0"
jsonrpsee = { version = "0.24", features = ["client"] }

# Needed for implementing custom Subxt hasher
subxt-metadata = "0.43.0"

# ZK proof generation
anyhow = "1.0"
qp-wormhole-circuit = { version = "1.0.7", default-features = false, features = ["std"] }
qp-wormhole-prover = { version = "1.0.7", default-features = false, features = ["std"] }
qp-wormhole-verifier = { version = "1.0.7", default-features = false, features = ["std"] }
qp-wormhole-aggregator = { version = "1.0.7", default-features = false, features = ["rayon", "std"] }
qp-wormhole-inputs = { version = "1.0.7", default-features = false, features = ["std"] }
qp-zk-circuits-common = { version = "1.0.7", default-features = false, features = ["std"] }
qp-plonky2 = { version = "1.1.3", default-features = false, features = ["rand", "std"] }

[dev-dependencies]
tempfile = "3.8"
serial_test = "3.1"